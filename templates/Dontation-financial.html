<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Donate Now - NGO</title>  
    <link rel="stylesheet" href="../static//donate_money.css"> <!-- Link to your CSS file -->  
</head>  
<body>  
    <header>  
        <h1>Support Our Cause</h1>  
    </header>  

    <div class="container">  
        <div class="donation-form">  
            <h2>Make a Donation</h2>  
            <form>  
                <label for="name">Name</label>  
                <input type="text" id="name" placeholder="Enter your name" required>  

                <label for="contact-number">Contact Number</label>  
                <input type="tel" id="contact-number" placeholder="Enter your contact number" required>  

                <label for="amount">Donation Amount</label>  
                <input type="number" id="amount" placeholder="Enter amount" required>  

                <label>Payment Method</label>  
                <div class="payment-methods">  
                    <label>  
                        <input type="radio" name="payment" value="Cash" required>  
                        <span class="radio-label">Cash</span>  
                    </label>  
                    <label>  
                        <input type="radio" name="payment" value="Online">  
                        <span class="radio-label">Online</span>  
                    </label>  
                    <label>  
                        <input type="radio" name="payment" value="Check">  
                        <span class="radio-label">Check</span>  
                    </label>  
                </div>  

                <label for="reason">Reason for Donation</label>  
                <textarea id="reason" rows="4" placeholder="Please provide a reason for your donation" required></textarea>  

                <button type="submit" class="submit" onclick="alert('Successfully Applied for Donation!')">Donate</button>  
            </form>  
        </div>  
    </div>  

 
</body>  
</html>
