<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering</title>
    <link rel="stylesheet" href="../static/Eregister.css">
</head>
<body>
  <div class="picture">
        <img src="../static/WhatsApp Image 2025-03-29 at 00.02.23_46e032de.jpg" >
    <div >
        <form action="/register" method="POST">
            <div class="user-type">
                <h1>Create Your Account</h1>
                </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="contact_no">Phone Number</label>
                <input type="tel" id="contact_no" name="contact_no" placeholder="Enter your number" 
                       pattern="[0-9]{10}" title="Please enter  phone number" required>
            </div>
            
            <div class="form-group">
                <label for="text">Event Name</label>
                <input type="text" id="password" name="password" 
                       placeholder=""  required>
            </div>
    
            <button type="submit">Register Now</button>
            
            <div class="login-link">
                Already registered? <a href="/login">Sign in here</a>
            </div>
        </form>
    </div>
   
  </div>
    
</body>
</html>
