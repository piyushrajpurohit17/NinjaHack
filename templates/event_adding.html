<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Add Events - NGO</title>  
    <link rel="stylesheet" href="../static/event_adding.css">  
</head>  
<body>  
    <header>  
        <h1>NGO Events Management</h1>  
    </header>  

    <div class="container"> 
         
        <div class="form-section">  
            <h2>Add Upcoming Event</h2>  
            <form>  
                <label for="event-name">Event Name</label>  
                <input type="text" id="event-name" placeholder="Enter event name" required>  

                <label for="event-date">Date</label>  
                <input type="date" id="event-date" required>  

                <label for="event-time">Time</label>  
                <input type="time" id="event-time" required>  

                <label for="event-location">Location</label>  
                <input type="text" id="event-location" placeholder="Enter location" required>  

                <label for="event-description">Description</label>  
                <textarea id="event-description" rows="4" placeholder="Enter description" required></textarea>  

                <button type="submit" class="submit">Add Event</button>  
            </form>  
        </div>  
    </div>  

  
    
</body>  
</html>
