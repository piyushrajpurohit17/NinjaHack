<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Food Donation - NGO</title>  
    <link rel="stylesheet" href="../static/donation_food.css"> <!-- Link to your CSS file -->  
</head>  
<body>  
    <header>  
        <h1>Donate Food, Share Love</h1>  
    </header>  

    <div class="container">  
        <div class="donation-form">  
            <h2>Food Donation Form</h2>  
            <form>  
                <label for="name">Donor Name</label>  
                <input type="text" id="name" placeholder="Enter your name" required>  

                <label for="contact-number">Contact Number</label>  
                <input type="tel" id="contact-number" placeholder="Enter your contact number" required>  

                <label for="food-items">Food Items</label>  
                <textarea id="food-items" rows="4" placeholder="List the food items you would like to donate" required></textarea>  

                <label for="quantity">Quantity (in kg)</label>  
                <input type="number" id="quantity" placeholder="Enter quantity" required min="1">  

                <label>Pick Up Method</label>  
                <div class="pick-up-methods">  
                    <label class="custom-radio">  
                        <input type="radio" name="pick-up" value="Self-Delivery" required>  
                        <span class="radio-label">Self-Delivery</span>  
                    </label>  
                    <label class="custom-radio">  
                        <input type="radio" name="pick-up" value="NGO Pickup">  
                        <span class="radio-label">NGO Pickup</span>  
                    </label>  
                </div>  

                

                <button type="submit" class="submit" onclick="alert('Successfully Applied for Donation!')">Donate Food</button>  
            </form>  
        </div>  
    </div>  

  
</body>  
</html>
