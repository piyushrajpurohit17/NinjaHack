<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Socio</title>
    <link rel="stylesheet" href="../static/register.css">
</head>

<body>
    <div class="container">
        <h1>Create Your Account</h1>

        <form action="/register" method="POST">
            <div class="user-type">
                <label>
                    <input type="radio" name="user_type" value="student" checked> Volunteer
                </label>
                <label>
                    <input type="radio" name="user_type" value="ngo"> NGO
                </label>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="contact_no">Phone Number</label>
                <input type="tel" id="contact_no" name="contact_no" placeholder="Enter your number" pattern="[0-9]{10}"
                    title="Please enter a 10-digit phone number" required>
            </div>

            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="At least 8 characters" minlength="8"
                    required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    placeholder="Re-enter your password" required>
            </div>

            <button type="submit">Register Now</button>
            <div class="login-link">
                Already registered? <a href="./login.html">Login in here</a>
            </div>
        </form>
    </div>
</body>

</html>
